<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Doge</title>
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.min.css" rel='stylesheet' type='text/css'>
  <link href="http://rawgithub.com/noelboss/featherlight/master/release/featherlight.min.css" rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <script type="text/x-handlebars" id="doge">
        <div class="card wow bounceIn">
        <a class="shake" data-featherlight="{{image}}"><img src="{{image}}"></a>
            <h2>{{name}}</h2>
            <i>{{tagline}}</i>
            <ul>
                {{#if age}}<li><strong>Age:</strong>  {{age}}</li>{{/if}}
                {{#if color}}<li><strong>Color:</strong>  {{color}}</li>{{/if}}
            </ul>
            <p>{{{description}}}</p>
        </div>
    </script>
    
  <script type="text/x-handlebars">
    <header>
      <div><h1 class="wow bounceIn"><img src="favicon.ico" style="height: 32px"> Doge Deck</h1></div>
        <div class="r wow bounceIn">
          <button {{action 'openModal'}}>Add Doge</button>
       </div>
    </header>
    <div class="overlay">
        <div class="centerBox wow fadeInUp">
            <form id="addDoge">
                <h3>Add Doge</h3>
                <hr>
                <div><div>Name: * </div><div><input type="text" placeholder="Name your Doge" id="name"></div></div>
                <div><div>Image URL: * </div><div><input type="text" placeholder="An image of your Doge (Include http://)" id="image"></div></div>
                <div><div>Tagline: </div><div><input type="text" placeholder="Your Doge's tagline or slogan" id="tagline"></div></div>
                <div><div>Age: </div><div><input type="text" placeholder="Let us know how old your Doge is" id="age"></div></div>
                <div><div>Color: </div><div><input type="text" placeholder="What color(s) is your Doge?" id="color"></div></div>
                <div><div>Description: </div><div><input type="text" placeholder="Describe your Doge" id="description"></div></div>
                <div><div> </div><div><button {{action 'cancel'}} id="cancel">Cancel</button> <button {{action 'addItem'}} id="addBtn">Add Doge</button></div></div>
            </form>
        </div>
    </div>
    {{#each}}
    {{#view App.IndexView class="card wow bounceIn"}}
      
        <a class="shake" {{bind-attr data-featherlight="image"}}><img {{bind-attr src="image"}}></a>
        <h2>{{name}}</h2>
        <i>{{tagline}}</i>
        <ul>
          {{#if age}}<li><strong>Age:</strong>  {{age}}</li>{{/if}}
          {{#if color}}<li><strong>Color:</strong>  {{color}}</li>{{/if}}
        </ul>
        <p>{{{description}}}</p>
      
      {{/view}}
    {{/each}}
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.8/ember-data.min.js"></script>
  <script type="text/javascript" src="http://cdn.rawgit.com/noelboss/featherlight/master/release/featherlight.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/wow/0.1.12/wow.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
